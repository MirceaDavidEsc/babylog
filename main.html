<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucia Baby Log Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .error {
            color: red;
            display: none;
        }
        .returned {
			color: black;
			margin-top: 20px;
		}
    </style>
</head>
<body>
    <h1>Lucia Baby Log Input</h1>
    <div class="form-group">
        <label for="time">Select Time: </label>
        <input type="datetime-local" id="time" name="time">
    </div>
    <div class="form-group">
        <select id="activity">
            <option value="" disabled selected>CHOOSE ACTIVITY</option>
            <option value="asleep">Asleep</option>
            <option value="awake">Awake</option>
            <option value="wet diaper">Wet Diaper</option>
            <option value="poo diaper">Poo Diaper</option>
            <option value="mixed diaper">Mixed Diaper</option>
            <option value="playing">Playing</option>
            <option value="feeding">Feeding</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" id="notes" placeholder="Add a short note (e.g., 60mL)">
    </div>
    <button onclick="addActivity()" style="width: 30%; display: block; margin: 0 auto;">Add Activity</button>
    <p class="error" id="error-message">Please select an activity</p>
    <p id="returned">Newly added line will display here</p>

    <script>
        // Set current time as default value
        document.getElementById('time').value = getESTDateTime();

		function getESTDateTime() {
            const now = new Date();
            const utcOffset = now.getTimezoneOffset(); // Offset in minutes

            // Eastern Time is UTC-5 during Standard Time, UTC-4 during Daylight Saving Time
            // For some reason we had to adjust it to 8 or 7 to make it work, but ok...
            const estOffset = (now.getTimezoneOffset() === 240 ? 8 : 7) * 60;
            const estTime = new Date(now.getTime() + (utcOffset - estOffset) * 60000);

            return estTime.toISOString().slice(0, 16);
        }

        function addActivity() {
            const time = document.getElementById('time').value;
            const activity = document.getElementById('activity').value;
            const notes = document.getElementById('notes').value || 'no notes';
            const errorMessage = document.getElementById('error-message');
            const messageElement = document.getElementById('returned');

            if (!activity) {
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            
            // Update the text in the front-end immediately
			const timestamp = new Date(time).toLocaleString("en-US", { timeZone: "America/New_York" });
			messageElement.textContent = `Added activity: ${timestamp}, ${activity}, ${notes}`;
					

            // TODO: get Flask back-end running
            // Optionally send data to the backend (this won't affect the front-end text update)
			fetch('/add_activity', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ time, activity, notes })
			}).then(response => response.json())
			  .then(data => {
				  if (data.success) {
					  document.getElementById('activity').selectedIndex = 0;
					  document.getElementById('notes').value = '';
				  }
			  }).catch(error => {
				  console.error('Error:', error);
			  });
        }
    </script>
</body>
</html>
