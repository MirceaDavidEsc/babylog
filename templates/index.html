<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucia Baby Log Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            padding: 2px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        h2 {
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label, select, input {
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
        }
        input, select {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 1.2em;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
            padding: 10px 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        #message {
            color: black;
            margin-top: 2px;
        }
        #log {
            margin-top: 5px;
            text-align: left;
            min-height: 100px;
            max-height: 300px;
            overflow-y: scroll;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1.2em;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Lucia Baby Log Input</h1>
    <div class="form-group">
        <label for="time">Select Time: </label>
        <input type="datetime-local" id="time" name="time">
    </div>
    <div class="form-group">
        <select id="activity">
            <option value="" disabled selected>CHOOSE ACTIVITY</option>
            <option value="asleep">Asleep</option>
            <option value="awake">Awake</option>
            <option value="wet diaper">Wet Diaper</option>
            <option value="poo diaper">Poo Diaper</option>
            <option value="mixed diaper">Mixed Diaper</option>
            <option value="playing">Playing</option>
            <option value="feeding">Feeding</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" id="notes" placeholder="Add a short note (e.g., 60mL)">
    </div>
    
    <!-- Button group with equal-sized buttons in one row -->
    <div class="button-group">
        <button onclick="addActivity()">Add Activity</button>
        <button onclick="loadLog()">Refresh Log</button>
        <button onclick="sortLog()">Sort Log</button>
    </div>

    <div id="log"></div>

    <script>
        // Function to fetch and display the log
        function loadLog() {
            fetch('/get_log')
                .then(response => response.json())
                .then(data => {
                    const logElement = document.getElementById('log');
                    logElement.innerHTML = data.log_entries.map(entry => `<div>${entry}</div>`).join('');
                });
        }

        function addActivity() {
			const time = document.getElementById('time').value;
			const activity = document.getElementById('activity').value;
			const notes = document.getElementById('notes').value;

			console.log("Time:", time);
			console.log("Activity:", activity);
			console.log("Notes:", notes);


			fetch('/add_activity', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ time, activity, notes })
			}).then(response => response.json())
			  .then(data => {
				  if (data.success) {
					  document.getElementById('activity').selectedIndex = 0;
					  document.getElementById('notes').value = '';
				  }
			  })
			  .catch(error => {
				  console.error("Error adding activity:", error);
			  });
		}


        // New function to sort the log
        function sortLog() {
            fetch('/sort_log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      loadLog(); // Reload the log after sorting
                  }
              })
              .catch(error => {
                  console.error("Error sorting log:", error);
              });
        }

        // Load the log when the page loads
        window.onload = loadLog;
    </script>
</body>
</html>
